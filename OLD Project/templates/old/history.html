<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Video Download History">
    <meta name="author" content="iCoder">
    <title>Download History</title>

    <link rel="canonical" href="https://getbootstrap.com/examples/cover/">
    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename = '/css/bootstrap.min.css') }}" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <meta name="theme-color" content="#563d7c">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename = '/cover.css') }}" rel="stylesheet">
</head>

<body class="text-center" >
    <div class="container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
            <div class="inner">
                <h4 class="masthead-brand">Facebook Video Downloader</h4>
                <nav class="nav nav-masthead justify-content-center">
                    <a class="nav-link" href="/">Home</a>
                    <a class="nav-link" href="/about">About</a>
                    <a class="nav-link" href="/terms-conditions">Terms & Conditions</a>
                    <a class="nav-link active" href="/history">Download History</a>
                </nav>
            </div>
        </header>

        <main role="main" class="inner cover">
            <h1 class="cover-heading">Download History</h1>
            <table class="table table-bordered mt-3" style="color: white;">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Title</th>
                        <th scope="col">URL</th>
                        <th scope="col">Download Time</th>
                    </tr>
                </thead>
                <tbody>
                    {% for video in videos %}
                        <tr>
                            <th scope="row">{{ loop.index }}</th>
                            <td>{{ video[1] }}</td>
                            <td>{{ video[0] }}</td> <!-- Change this line -->
                            <td>{{ video[2] }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </main>

        <footer class="mastfoot mt-auto">
            <div class="inner">
                <p> Video Downloader by <a
                        href="https://www.facebook.com/II.HuyTran.II/">Thanh Huy SGU</a>.</p>
            </div>
        </footer>
    </div>
</body>

</html>
